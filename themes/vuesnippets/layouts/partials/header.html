<header class="navbar">
    <a href="/" class="logo-wrapper">
      <img src="/logo.png" width="32" height="32" class="logo" alt="Vue Snippets logo">
      <span class="site-name">{{ .Site.Title }}</span>
    </a>

    {{ if eq .Page.Kind "taxonomy" }}
      <span class="tag-name hide-sm">{{ .Data.Term }}</span>
    {{ end }}

    <div class="links">
      <div class="search-box">
        <input aria-label="Search" autocomplete="off" spellcheck="false">
      </div>
      <div class="nav-links">
        <a href="{{ $.Site.Params.github }}" class="hide-sm">GitHub</a>
      </div>
    </div>
  </header>
